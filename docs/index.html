<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FishNet EOS Native - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Standalone Transport for FishNet using Epic Online Services (EOS) directly via raw C# SDK">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      /* Tront color palette */
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-code: #1a1f26;

      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;

      --accent: #FF5733;
      --accent-light: #ff7b5a;
      --accent-glow: rgba(255, 87, 51, 0.35);
      --accent-gold: #FFD700;
      --accent-gold-bg: rgba(255, 215, 0, 0.15);

      --link: #58a6ff;
      --link-hover: #79b8ff;

      --border: #30363d;
      --border-light: #3d444d;

      /* Docsify overrides */
      --theme-color: #FF5733;
      --sidebar-width: 280px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-nav {
      padding: 1rem 0;
      flex: 1;
      overflow-y: auto;
      overflow-y: overlay; /* Overlay scrollbar - floats over content */
      padding-bottom: 1rem;
    }

    /* Sidebar toggle button - tab on right edge, vertically centered */
    .sidebar-toggle {
      position: fixed !important;
      top: 50% !important;
      left: 300px !important; /* Sidebar width + border */
      transform: translateY(-50%) !important;
      width: 24px !important;
      height: 48px !important;
      padding: 0 !important;
      background: var(--bg-tertiary) !important;
      border: 1px solid var(--border) !important;
      border-left: none !important;
      border-radius: 0 6px 6px 0 !important;
      z-index: 20 !important;
      cursor: pointer !important;
      transition: left 0.25s ease-out !important;
    }

    .sidebar-toggle:hover {
      background: var(--bg-secondary) !important;
    }

    /* Hide the hamburger spans on desktop (mobile shows them) */
    @media (min-width: 769px) {
      .sidebar-toggle span {
        display: none !important;
      }
    }

    /* Arrow using ::after - points LEFT when expanded (click to collapse) */
    .sidebar-toggle::after {
      content: '' !important;
      display: block !important;
      width: 0 !important;
      height: 0 !important;
      border-top: 6px solid transparent !important;
      border-bottom: 6px solid transparent !important;
      border-right: 8px solid var(--accent) !important;
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
    }

    /* When sidebar is closed - arrow points RIGHT (click to expand) */
    body.close .sidebar-toggle {
      left: 0 !important;
      border-left: none !important;
    }

    body.close .sidebar-toggle::after {
      border-right: none !important;
      border-left: 8px solid var(--accent) !important;
    }

    /* Mobile: Reset to Docsify hamburger defaults */
    @media (max-width: 768px) {
      /* Reset toggle to Docsify defaults on mobile */
      .sidebar-toggle {
        position: fixed !important;
        top: auto !important;
        bottom: 0 !important;
        left: 0 !important;
        transform: none !important;
        width: auto !important;
        height: auto !important;
        padding: 10px !important;
        border-radius: 0 !important;
        border: none !important;
        border-top: 1px solid var(--border) !important;
        z-index: 100 !important; /* Stay above sidebar overlay */
        background: var(--bg-secondary) !important;
      }

      /* Show hamburger spans on mobile */
      .sidebar-toggle span {
        display: block !important;
        background: var(--accent) !important;
      }

      /* Hide our custom arrow on mobile */
      .sidebar-toggle::after {
        display: none !important;
      }
    }

    .sidebar-nav ul {
      margin: 0;
      padding: 0;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .sidebar-nav li > a {
      color: var(--text-secondary);
      font-size: 0.9rem;
      padding: 0.5rem 1.5rem;
      display: block;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-nav li > a:hover {
      color: var(--accent-light);
      background: var(--bg-tertiary);
      border-left-color: var(--accent);
    }

    /* Top-level items: active OR has active descendant = orange */
    .sidebar-nav > ul > li.active > a,
    .sidebar-nav > ul > li:has(.active) > a {
      color: var(--accent);
      background: rgba(255, 87, 51, 0.15);
      border-left-color: var(--accent);
      font-weight: 500;
      box-shadow: inset 0 0 20px rgba(255, 87, 51, 0.1);
    }

    .sidebar-nav li > p {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0.75rem 0.25rem;
      background: var(--bg-tertiary);
      border-radius: 6px;
      border-left: 3px solid var(--accent);
    }

    /* Parent items with children get a chevron */
    .sidebar-nav li > a:only-child {
      /* No children, no arrow */
    }

    .sidebar-nav > ul > li > ul {
      /* First level pages */
    }

    /* Items that have sub-items - arrow points RIGHT when collapsed */
    .sidebar-nav li.has-children > a::after {
      content: '';
      display: inline-block;
      width: 0;
      height: 0;
      margin-left: 0.5rem;
      border-top: 4px solid transparent;
      border-bottom: 4px solid transparent;
      border-left: 5px solid var(--text-muted);
      transition: transform 0.2s ease, border-color 0.2s ease;
      vertical-align: middle;
    }

    /* Arrow rotates DOWN when expanded */
    .sidebar-nav li.has-children.expanded > a::after {
      transform: rotate(90deg);
      border-left-color: var(--accent);
    }

    /* Active/has-active state - arrow turns orange */
    .sidebar-nav > ul > li.active > a::after,
    .sidebar-nav > ul > li:has(.active) > a::after {
      border-left-color: var(--accent);
    }

    /* Sub-navigation container */
    .sidebar-nav li ul {
      padding-left: 0;
      margin-left: 0;
      border-left: 2px solid var(--border);
      margin-left: 1.25rem;
      margin-top: 0.25rem;
      margin-bottom: 0.5rem;
    }

    /* Sub-navigation items - muted gray by default */
    .sidebar-nav li ul li a {
      padding: 0.35rem 1rem 0.35rem 1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      border-left: none;
    }

    .sidebar-nav li ul li a:hover {
      color: var(--text-secondary);
      background: transparent;
      border-left: none;
    }

    /* Active sub-item: GOLD instead of orange for visual hierarchy */
    .sidebar-nav li ul li.active > a {
      color: var(--accent-gold) !important;
      background: var(--accent-gold-bg) !important;
      font-weight: 600;
      border-radius: 4px;
      box-shadow: none;
    }

    /* 2nd level items with active children: orange (they're parents too) */
    .sidebar-nav li ul li:has(.active) > a {
      color: var(--accent);
      background: rgba(255, 87, 51, 0.1);
      font-weight: 500;
    }

    /* Arrow for 2nd level parents with active children - just color change */
    .sidebar-nav li ul li:has(.active) > a::after {
      border-left-color: var(--accent);
    }

    /* Deeper nesting (3rd level / grandchildren) */
    .sidebar-nav li ul li ul {
      margin-left: 0.75rem;
      border-left-color: var(--border-light);
    }

    .sidebar-nav li ul li ul li a {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
    }

    /* Active grandchild: also gold */
    .sidebar-nav li ul li ul li.active > a {
      color: var(--accent-gold) !important;
      background: var(--accent-gold-bg) !important;
      font-weight: 600;
      border-radius: 4px;
    }

    /* App name / logo */
    .app-name-link {
      color: var(--text-primary) !important;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1.5rem !important;
      border-bottom: 2px solid var(--accent);
      margin-bottom: 0.5rem;
      background: linear-gradient(180deg, transparent 0%, rgba(255, 87, 51, 0.05) 100%);
    }

    .app-name-link:hover {
      color: var(--accent) !important;
    }

    /* Search */
    .search {
      margin: 1rem;
      border-bottom: none;
    }

    .search input {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      width: 100%;
      transition: all 0.2s ease;
    }

    .search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
      outline: none;
    }

    .search input::placeholder {
      color: var(--text-muted);
    }

    .matching-post {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin: 0.5rem 0;
      padding: 0.75rem;
    }

    .matching-post a {
      color: var(--accent) !important;
    }

    /* Main content */
    .content {
      background: var(--bg-primary);
    }

    .markdown-section {
      max-width: 900px;
      padding: 2rem 3rem;
    }

    /* Typography */
    .markdown-section h1 {
      color: var(--text-primary);
      font-weight: 700;
      font-size: 2.5rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 0.75rem;
      margin-top: 0;
    }

    .markdown-section h2 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.75rem;
      margin-top: 2.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .markdown-section h3 {
      color: var(--accent-light);
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 2rem;
    }

    .markdown-section h4 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1.5rem;
    }

    .markdown-section p {
      color: var(--text-secondary);
      line-height: 1.7;
    }

    .markdown-section strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Links */
    .markdown-section a {
      color: var(--link);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .markdown-section a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    /* Code */
    .markdown-section code {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: var(--bg-tertiary);
      color: var(--accent-light);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.875em;
    }

    .markdown-section pre {
      background: var(--bg-code) !important;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
      overflow-x: auto;
    }

    .markdown-section pre > code {
      background: transparent;
      color: var(--text-primary);
      padding: 0;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    /* Syntax highlighting adjustments */
    .token.keyword {
      color: #ff7b72;
    }

    .token.string {
      color: #a5d6ff;
    }

    .token.function {
      color: #d2a8ff;
    }

    .token.number {
      color: #79c0ff;
    }

    .token.comment {
      color: var(--text-muted);
      font-style: italic;
    }

    .token.class-name {
      color: #7ee787;
    }

    .token.punctuation {
      color: var(--text-secondary);
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }

    .markdown-section thead tr {
      background: var(--bg-tertiary) !important;
    }

    .markdown-section th {
      background: var(--bg-tertiary) !important;
      color: var(--text-primary) !important;
      font-weight: 600;
      text-align: left;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
    }

    .markdown-section tbody tr {
      background: var(--bg-primary) !important;
    }

    .markdown-section tbody tr:nth-child(even) {
      background: var(--bg-secondary) !important;
    }

    .markdown-section td {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      color: var(--text-secondary) !important;
      background: transparent !important;
    }

    .markdown-section tr:hover td {
      background: rgba(255, 87, 51, 0.1) !important;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid var(--accent);
      background: rgba(255, 87, 51, 0.08);
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote p {
      color: var(--text-primary);
      margin: 0;
    }

    /* Lists */
    .markdown-section ul, .markdown-section ol {
      color: var(--text-secondary);
      padding-left: 1.5rem;
    }

    .markdown-section li {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    /* Horizontal rule */
    .markdown-section hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* Copy code button */
    .docsify-copy-code-button {
      background: var(--bg-tertiary) !important;
      color: var(--text-secondary) !important;
      border: 1px solid var(--border) !important;
      border-radius: 4px !important;
      font-size: 0.75rem !important;
      padding: 0.25rem 0.5rem !important;
    }

    .docsify-copy-code-button:hover {
      background: var(--accent) !important;
      color: white !important;
      border-color: var(--accent) !important;
    }

    /* Pagination */
    .pagination-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      transition: all 0.2s ease;
    }

    .pagination-item:hover {
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .pagination-item-label {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .pagination-item-title {
      color: var(--accent) !important;
      font-weight: 600;
    }

    /* GitHub corner */
    .github-corner svg {
      fill: var(--accent);
      color: var(--bg-primary);
    }

    .github-corner:hover svg {
      fill: var(--accent-light);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .markdown-section {
        padding: 1.5rem;
      }

      .markdown-section h1 {
        font-size: 2rem;
      }

      .markdown-section h2 {
        font-size: 1.5rem;
      }
    }

    /* Cover page (if used) */
    section.cover {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    section.cover .cover-main {
      color: var(--text-primary);
    }

    section.cover a {
      color: var(--accent);
    }

    section.cover a.anchor {
      color: var(--link);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FishNet EOS Native',
      repo: 'https://github.com/TrentSterling/FishNet-EOS-Native',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Code copy plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <!-- Sidebar arrow expand/collapse tracking -->
  <script>
    function setupSidebarArrows() {
      const sidebar = document.querySelector('.sidebar-nav');
      if (!sidebar) return;

      // Mark items with children
      sidebar.querySelectorAll('li').forEach(li => {
        if (li.querySelector('ul')) {
          li.classList.add('has-children');
        }
      });

      // Check if ul is visible (has height > 0)
      function isExpanded(li) {
        const ul = li.querySelector('ul');
        return ul && ul.offsetHeight > 0;
      }

      // Update expanded class based on actual visibility
      function updateExpandedStates() {
        sidebar.querySelectorAll('li.has-children').forEach(li => {
          li.classList.toggle('expanded', isExpanded(li));
        });
      }

      // Run on initial load
      updateExpandedStates();

      // Watch for clicks that might toggle visibility
      sidebar.addEventListener('click', (e) => {
        // Small delay to let Docsify process the click first
        setTimeout(updateExpandedStates, 50);
      });
    }

    // Hook into Docsify
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook) {
      hook.doneEach(setupSidebarArrows);
    });
  </script>
</body>
</html>
