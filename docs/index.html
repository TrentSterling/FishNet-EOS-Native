<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FishNet EOS Native - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Standalone Transport for FishNet using Epic Online Services (EOS) directly via raw C# SDK">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 280px;
    }
    .sidebar {
      background-color: #1e1e1e;
    }
    .markdown-section code {
      background-color: #2d2d2d;
      color: #e6e6e6;
    }
    .markdown-section pre>code {
      background-color: #1e1e1e;
    }
    .app-name-link img {
      max-width: 100px;
    }
    /* Table styling */
    .markdown-section table {
      display: table;
      width: 100%;
    }
    .markdown-section th {
      background-color: #2d2d2d;
    }
    /* Code block headers */
    .markdown-section pre[data-lang]::after {
      color: #888;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FishNet EOS Native',
      repo: 'https://github.com/TrentSterling/FishNet-EOS-Native',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      tabs: {
        persist: true,
        sync: true
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Code copy plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
