<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FishNet EOS Native - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Standalone Transport for FishNet using Epic Online Services (EOS) directly via raw C# SDK">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root, [data-theme="dark"] {
      /* Dark theme (default) - Orange accent */
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-code: #1a1f26;

      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;

      --accent: #FF5733;
      --accent-light: #ff7b5a;
      --accent-glow: rgba(255, 87, 51, 0.35);
      --accent-gold: #FFD700;
      --accent-gold-bg: rgba(255, 215, 0, 0.15);

      --link: #58a6ff;
      --link-hover: #79b8ff;

      --border: #30363d;
      --border-light: #3d444d;

      /* Docsify overrides */
      --theme-color: #FF5733;
      --sidebar-width: 280px;
    }

    /* White/Light theme */
    [data-theme="white"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f6f8fa;
      --bg-tertiary: #eaeef2;
      --bg-code: #f6f8fa;

      --text-primary: #1f2328;
      --text-secondary: #59636e;
      --text-muted: #8b949e;

      --accent: #d93526;
      --accent-light: #e85d4f;
      --accent-glow: rgba(217, 53, 38, 0.2);
      --accent-gold: #9a6700;
      --accent-gold-bg: rgba(154, 103, 0, 0.1);

      --link: #0969da;
      --link-hover: #0550ae;

      --border: #d1d9e0;
      --border-light: #e1e4e8;

      --theme-color: #d93526;
    }

    /* Black/OLED theme */
    [data-theme="black"] {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #141414;
      --bg-code: #0a0a0a;

      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;

      --accent: #FF5733;
      --accent-light: #ff7b5a;
      --accent-glow: rgba(255, 87, 51, 0.4);
      --accent-gold: #FFD700;
      --accent-gold-bg: rgba(255, 215, 0, 0.15);

      --link: #6db3f2;
      --link-hover: #8ec5f5;

      --border: #222222;
      --border-light: #333333;

      --theme-color: #FF5733;
    }

    /* Purple theme */
    [data-theme="purple"] {
      --bg-primary: #1a1025;
      --bg-secondary: #241530;
      --bg-tertiary: #2e1d3d;
      --bg-code: #1f1329;

      --text-primary: #f0e6ff;
      --text-secondary: #b8a5d6;
      --text-muted: #8b7aa8;

      --accent: #a855f7;
      --accent-light: #c084fc;
      --accent-glow: rgba(168, 85, 247, 0.35);
      --accent-gold: #fbbf24;
      --accent-gold-bg: rgba(251, 191, 36, 0.15);

      --link: #c084fc;
      --link-hover: #d8b4fe;

      --border: #3d2a52;
      --border-light: #4c3666;

      --theme-color: #a855f7;
    }

    /* Neon/Cyberpunk theme */
    [data-theme="neon"] {
      --bg-primary: #0a0a12;
      --bg-secondary: #12121f;
      --bg-tertiary: #1a1a2e;
      --bg-code: #0f0f1a;

      --text-primary: #e0f7ff;
      --text-secondary: #7fdbff;
      --text-muted: #4a90a4;

      --accent: #00ff88;
      --accent-light: #33ffaa;
      --accent-glow: rgba(0, 255, 136, 0.4);
      --accent-gold: #ffff00;
      --accent-gold-bg: rgba(255, 255, 0, 0.15);

      --link: #ff00ff;
      --link-hover: #ff66ff;

      --border: #00ff8844;
      --border-light: #00ff8866;

      --theme-color: #00ff88;
    }

    /* Blue theme */
    [data-theme="blue"] {
      --bg-primary: #0c1929;
      --bg-secondary: #112240;
      --bg-tertiary: #1a365d;
      --bg-code: #0f1e36;

      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;

      --accent: #3b82f6;
      --accent-light: #60a5fa;
      --accent-glow: rgba(59, 130, 246, 0.35);
      --accent-gold: #fbbf24;
      --accent-gold-bg: rgba(251, 191, 36, 0.15);

      --link: #38bdf8;
      --link-hover: #7dd3fc;

      --border: #2d4a6f;
      --border-light: #3d5a7f;

      --theme-color: #3b82f6;
    }

    /* Pink theme */
    [data-theme="pink"] {
      --bg-primary: #1f1318;
      --bg-secondary: #2d1b23;
      --bg-tertiary: #3d252f;
      --bg-code: #261720;

      --text-primary: #fce7f3;
      --text-secondary: #f9a8d4;
      --text-muted: #c084a4;

      --accent: #ec4899;
      --accent-light: #f472b6;
      --accent-glow: rgba(236, 72, 153, 0.35);
      --accent-gold: #fcd34d;
      --accent-gold-bg: rgba(252, 211, 77, 0.15);

      --link: #f472b6;
      --link-hover: #fbcfe8;

      --border: #5c3a4a;
      --border-light: #6d4a5a;

      --theme-color: #ec4899;
    }

    /* Pastel theme */
    [data-theme="pastel"] {
      --bg-primary: #fef7f0;
      --bg-secondary: #fff5eb;
      --bg-tertiary: #ffeedd;
      --bg-code: #fff8f2;

      --text-primary: #4a4a4a;
      --text-secondary: #6b6b6b;
      --text-muted: #9a9a9a;

      --accent: #e07a5f;
      --accent-light: #e8a090;
      --accent-glow: rgba(224, 122, 95, 0.25);
      --accent-gold: #d4a574;
      --accent-gold-bg: rgba(212, 165, 116, 0.2);

      --link: #81b29a;
      --link-hover: #6a9c84;

      --border: #e5d5c5;
      --border-light: #f0e5d8;

      --theme-color: #e07a5f;
    }

    /* High Contrast theme (accessibility) */
    [data-theme="contrast"] {
      --bg-primary: #000000;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --bg-code: #1a1a1a;

      --text-primary: #ffffff;
      --text-secondary: #ffffff;
      --text-muted: #cccccc;

      --accent: #ffff00;
      --accent-light: #ffff66;
      --accent-glow: rgba(255, 255, 0, 0.5);
      --accent-gold: #00ffff;
      --accent-gold-bg: rgba(0, 255, 255, 0.2);

      --link: #00ffff;
      --link-hover: #66ffff;

      --border: #ffffff;
      --border-light: #cccccc;

      --theme-color: #ffff00;
    }

    /* Theme switcher styles */
    .theme-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      max-width: 200px;
      justify-content: flex-end;
    }

    .theme-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .theme-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .theme-btn.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent);
    }

    .theme-btn[data-theme="dark"] { background: linear-gradient(135deg, #0d1117 50%, #FF5733 50%); }
    .theme-btn[data-theme="white"] { background: linear-gradient(135deg, #ffffff 50%, #d93526 50%); }
    .theme-btn[data-theme="black"] { background: linear-gradient(135deg, #000000 50%, #FF5733 50%); }
    .theme-btn[data-theme="purple"] { background: linear-gradient(135deg, #1a1025 50%, #a855f7 50%); }
    .theme-btn[data-theme="neon"] { background: linear-gradient(135deg, #0a0a12 50%, #00ff88 50%); }
    .theme-btn[data-theme="blue"] { background: linear-gradient(135deg, #0c1929 50%, #3b82f6 50%); }
    .theme-btn[data-theme="pink"] { background: linear-gradient(135deg, #1f1318 50%, #ec4899 50%); }
    .theme-btn[data-theme="pastel"] { background: linear-gradient(135deg, #fef7f0 50%, #e07a5f 50%); }
    .theme-btn[data-theme="contrast"] { background: linear-gradient(135deg, #000000 50%, #ffff00 50%); }

    .theme-btn::after {
      content: attr(title);
      position: absolute;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .theme-btn:hover::after {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .theme-switcher {
        top: auto;
        bottom: 50px;
        right: 10px;
        max-width: 150px;
      }
      .theme-btn {
        width: 24px;
        height: 24px;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-nav {
      padding: 1rem 0;
      flex: 1;
      overflow-y: auto;
      overflow-y: overlay; /* Overlay scrollbar - floats over content */
      padding-bottom: 1rem;
    }

    /* Sidebar toggle button - tab on right edge, vertically centered */
    .sidebar-toggle {
      position: fixed !important;
      top: 50% !important;
      left: 300px !important; /* Sidebar width + border */
      transform: translateY(-50%) !important;
      width: 24px !important;
      height: 48px !important;
      padding: 0 !important;
      background: var(--bg-tertiary) !important;
      border: 1px solid var(--border) !important;
      border-left: none !important;
      border-radius: 0 6px 6px 0 !important;
      z-index: 20 !important;
      cursor: pointer !important;
      transition: left 0.25s ease-out !important;
    }

    .sidebar-toggle:hover {
      background: var(--bg-secondary) !important;
    }

    /* Hide the hamburger spans on desktop (mobile shows them) */
    @media (min-width: 769px) {
      .sidebar-toggle span {
        display: none !important;
      }
    }

    /* Arrow using ::after - points LEFT when expanded (click to collapse) */
    .sidebar-toggle::after {
      content: '' !important;
      display: block !important;
      width: 0 !important;
      height: 0 !important;
      border-top: 6px solid transparent !important;
      border-bottom: 6px solid transparent !important;
      border-right: 8px solid var(--accent) !important;
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
    }

    /* When sidebar is closed - arrow points RIGHT (click to expand) */
    body.close .sidebar-toggle {
      left: 0 !important;
      border-left: none !important;
    }

    body.close .sidebar-toggle::after {
      border-right: none !important;
      border-left: 8px solid var(--accent) !important;
    }

    /* Mobile: Reset to Docsify hamburger defaults */
    @media (max-width: 768px) {
      /* Reset toggle to Docsify defaults on mobile */
      .sidebar-toggle {
        position: fixed !important;
        top: auto !important;
        bottom: 0 !important;
        left: 0 !important;
        transform: none !important;
        width: auto !important;
        height: auto !important;
        padding: 10px !important;
        border-radius: 0 !important;
        border: none !important;
        border-top: 1px solid var(--border) !important;
        z-index: 100 !important; /* Stay above sidebar overlay */
        background: var(--bg-secondary) !important;
      }

      /* Show hamburger spans on mobile */
      .sidebar-toggle span {
        display: block !important;
        background: var(--accent) !important;
      }

      /* Hide our custom arrow on mobile */
      .sidebar-toggle::after {
        display: none !important;
      }
    }

    .sidebar-nav ul {
      margin: 0;
      padding: 0;
    }

    .sidebar-nav li {
      margin: 0;
    }

    .sidebar-nav li > a {
      color: var(--text-secondary);
      font-size: 0.9rem;
      padding: 0.5rem 1.5rem;
      display: block;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .sidebar-nav li > a:hover {
      color: var(--accent-light);
      background: var(--bg-tertiary);
      border-left-color: var(--accent);
    }

    /* Top-level items: active OR has active descendant = orange */
    .sidebar-nav > ul > li.active > a,
    .sidebar-nav > ul > li:has(.active) > a {
      color: var(--accent);
      background: rgba(255, 87, 51, 0.15);
      border-left-color: var(--accent);
      font-weight: 500;
      box-shadow: inset 0 0 20px rgba(255, 87, 51, 0.1);
    }

    .sidebar-nav li > p {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0.75rem 0.25rem;
      background: var(--bg-tertiary);
      border-radius: 6px;
      border-left: 3px solid var(--accent);
    }

    /* Parent items with children get a chevron */
    .sidebar-nav li > a:only-child {
      /* No children, no arrow */
    }

    .sidebar-nav > ul > li > ul {
      /* First level pages */
    }

    /* Items that have sub-items - arrow points RIGHT when collapsed */
    .sidebar-nav li.has-children > a::after {
      content: '';
      display: inline-block;
      width: 0;
      height: 0;
      margin-left: 0.5rem;
      border-top: 4px solid transparent;
      border-bottom: 4px solid transparent;
      border-left: 5px solid var(--text-muted);
      transition: transform 0.2s ease, border-color 0.2s ease;
      vertical-align: middle;
    }

    /* Arrow rotates DOWN when expanded */
    .sidebar-nav li.has-children.expanded > a::after {
      transform: rotate(90deg);
      border-left-color: var(--accent);
    }

    /* Active/has-active state - arrow turns orange */
    .sidebar-nav > ul > li.active > a::after,
    .sidebar-nav > ul > li:has(.active) > a::after {
      border-left-color: var(--accent);
    }

    /* Sub-navigation container */
    .sidebar-nav li ul {
      padding-left: 0;
      margin-left: 0;
      border-left: 2px solid var(--border);
      margin-left: 1.25rem;
      margin-top: 0.25rem;
      margin-bottom: 0.5rem;
    }

    /* Sub-navigation items - muted gray by default */
    .sidebar-nav li ul li a {
      padding: 0.35rem 1rem 0.35rem 1rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      border-left: none;
    }

    .sidebar-nav li ul li a:hover {
      color: var(--text-secondary);
      background: transparent;
      border-left: none;
    }

    /* Active sub-item: GOLD instead of orange for visual hierarchy */
    .sidebar-nav li ul li.active > a {
      color: var(--accent-gold) !important;
      background: var(--accent-gold-bg) !important;
      font-weight: 600;
      border-radius: 4px;
      box-shadow: none;
    }

    /* 2nd level items with active children: orange (they're parents too) */
    .sidebar-nav li ul li:has(.active) > a {
      color: var(--accent);
      background: rgba(255, 87, 51, 0.1);
      font-weight: 500;
    }

    /* Arrow for 2nd level parents with active children - just color change */
    .sidebar-nav li ul li:has(.active) > a::after {
      border-left-color: var(--accent);
    }

    /* Deeper nesting (3rd level / grandchildren) */
    .sidebar-nav li ul li ul {
      margin-left: 0.75rem;
      border-left-color: var(--border-light);
    }

    .sidebar-nav li ul li ul li a {
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
    }

    /* Active grandchild: also gold */
    .sidebar-nav li ul li ul li.active > a {
      color: var(--accent-gold) !important;
      background: var(--accent-gold-bg) !important;
      font-weight: 600;
      border-radius: 4px;
    }

    /* App name / logo */
    .app-name-link {
      color: var(--text-primary) !important;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1.5rem !important;
      border-bottom: 2px solid var(--accent);
      margin-bottom: 0.5rem;
      background: linear-gradient(180deg, transparent 0%, rgba(255, 87, 51, 0.05) 100%);
    }

    .app-name-link:hover {
      color: var(--accent) !important;
    }

    /* Search */
    .search {
      margin: 1rem;
      border-bottom: none;
    }

    .search input {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      width: 100%;
      transition: all 0.2s ease;
    }

    .search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
      outline: none;
    }

    .search input::placeholder {
      color: var(--text-muted);
    }

    .matching-post {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin: 0.5rem 0;
      padding: 0.75rem;
    }

    .matching-post a {
      color: var(--accent) !important;
    }

    /* Main content */
    .content {
      background: var(--bg-primary);
    }

    .markdown-section {
      max-width: 900px;
      padding: 2rem 3rem;
    }

    /* Typography */
    .markdown-section h1 {
      color: var(--text-primary);
      font-weight: 700;
      font-size: 2.5rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 0.75rem;
      margin-top: 0;
    }

    .markdown-section h2 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.75rem;
      margin-top: 2.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .markdown-section h3 {
      color: var(--accent-light);
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 2rem;
    }

    .markdown-section h4 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1.5rem;
    }

    .markdown-section p {
      color: var(--text-secondary);
      line-height: 1.7;
    }

    .markdown-section strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Links */
    .markdown-section a {
      color: var(--link);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .markdown-section a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    /* Code */
    .markdown-section code {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: var(--bg-tertiary);
      color: var(--accent-light);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.875em;
    }

    .markdown-section pre {
      background: var(--bg-code) !important;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
      overflow-x: auto;
    }

    .markdown-section pre > code {
      background: transparent;
      color: var(--text-primary);
      padding: 0;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    /* Syntax highlighting adjustments */
    .token.keyword {
      color: #ff7b72;
    }

    .token.string {
      color: #a5d6ff;
    }

    .token.function {
      color: #d2a8ff;
    }

    .token.number {
      color: #79c0ff;
    }

    .token.comment {
      color: var(--text-muted);
      font-style: italic;
    }

    .token.class-name {
      color: #7ee787;
    }

    .token.punctuation {
      color: var(--text-secondary);
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }

    .markdown-section thead tr {
      background: var(--bg-tertiary) !important;
    }

    .markdown-section th {
      background: var(--bg-tertiary) !important;
      color: var(--text-primary) !important;
      font-weight: 600;
      text-align: left;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
    }

    .markdown-section tbody tr {
      background: var(--bg-primary) !important;
    }

    .markdown-section tbody tr:nth-child(even) {
      background: var(--bg-secondary) !important;
    }

    .markdown-section td {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      color: var(--text-secondary) !important;
      background: transparent !important;
    }

    .markdown-section tr:hover td {
      background: rgba(255, 87, 51, 0.1) !important;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid var(--accent);
      background: rgba(255, 87, 51, 0.08);
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote p {
      color: var(--text-primary);
      margin: 0;
    }

    /* Lists */
    .markdown-section ul, .markdown-section ol {
      color: var(--text-secondary);
      padding-left: 1.5rem;
    }

    .markdown-section li {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    /* Horizontal rule */
    .markdown-section hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* Copy code button */
    .docsify-copy-code-button {
      background: var(--bg-tertiary) !important;
      color: var(--text-secondary) !important;
      border: 1px solid var(--border) !important;
      border-radius: 4px !important;
      font-size: 0.75rem !important;
      padding: 0.25rem 0.5rem !important;
    }

    .docsify-copy-code-button:hover {
      background: var(--accent) !important;
      color: white !important;
      border-color: var(--accent) !important;
    }

    /* Pagination */
    .pagination-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      transition: all 0.2s ease;
    }

    .pagination-item:hover {
      border-color: var(--accent);
      background: var(--bg-tertiary);
    }

    .pagination-item-label {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .pagination-item-title {
      color: var(--accent) !important;
      font-weight: 600;
    }

    /* GitHub corner */
    .github-corner svg {
      fill: var(--accent);
      color: var(--bg-primary);
    }

    .github-corner:hover svg {
      fill: var(--accent-light);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .markdown-section {
        padding: 1.5rem;
      }

      .markdown-section h1 {
        font-size: 2rem;
      }

      .markdown-section h2 {
        font-size: 1.5rem;
      }
    }

    /* Cover page (if used) */
    section.cover {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    section.cover .cover-main {
      color: var(--text-primary);
    }

    section.cover a {
      color: var(--accent);
    }

    section.cover a.anchor {
      color: var(--link);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <button class="theme-btn" data-theme="dark" title="Dark"></button>
    <button class="theme-btn" data-theme="white" title="White"></button>
    <button class="theme-btn" data-theme="black" title="OLED"></button>
    <button class="theme-btn" data-theme="purple" title="Purple"></button>
    <button class="theme-btn" data-theme="neon" title="Neon"></button>
    <button class="theme-btn" data-theme="blue" title="Blue"></button>
    <button class="theme-btn" data-theme="pink" title="Pink"></button>
    <button class="theme-btn" data-theme="pastel" title="Pastel"></button>
    <button class="theme-btn" data-theme="contrast" title="Hi-Con"></button>
  </div>

  <script>
    // Theme switcher
    (function() {
      const savedTheme = localStorage.getItem('docs-theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);

      document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.theme-btn');

        // Mark active theme
        buttons.forEach(btn => {
          if (btn.dataset.theme === savedTheme) {
            btn.classList.add('active');
          }

          btn.addEventListener('click', function() {
            const theme = this.dataset.theme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('docs-theme', theme);

            buttons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
          });
        });
      });
    })();
  </script>

  <script>
    window.$docsify = {
      name: 'FishNet EOS Native',
      repo: 'https://github.com/TrentSterling/FishNet-EOS-Native',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Code copy plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <!-- Sidebar arrow expand/collapse tracking -->
  <script>
    function setupSidebarArrows() {
      const sidebar = document.querySelector('.sidebar-nav');
      if (!sidebar) return;

      // Mark items with children
      sidebar.querySelectorAll('li').forEach(li => {
        if (li.querySelector('ul')) {
          li.classList.add('has-children');
        }
      });

      // Check if ul is visible (has height > 0)
      function isExpanded(li) {
        const ul = li.querySelector('ul');
        return ul && ul.offsetHeight > 0;
      }

      // Update expanded class based on actual visibility
      function updateExpandedStates() {
        sidebar.querySelectorAll('li.has-children').forEach(li => {
          li.classList.toggle('expanded', isExpanded(li));
        });
      }

      // Run on initial load
      updateExpandedStates();

      // Watch for clicks that might toggle visibility
      sidebar.addEventListener('click', (e) => {
        // Small delay to let Docsify process the click first
        setTimeout(updateExpandedStates, 50);
      });
    }

    // Hook into Docsify
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook) {
      hook.doneEach(setupSidebarArrows);
    });
  </script>
</body>
</html>
